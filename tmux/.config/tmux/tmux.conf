set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sesible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin "omerxx/tmux-sessionx"
set-option -g default-shell /bin/zsh
set -g @rose_pine_variant 'moon'

# true 24bit color for allacrity
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# set vi-mode
set-window-option -g mode-keys vi

set -s set-clipboard off

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel 'xclip -in -selection clipboard'

# tmux-sessionizer
bind-key -r f display-popup -E -w 80% -h 60% "zsh -lc 'tmux-sessionizer'"

# open panes in current directory
bind '"' split-window -v -c '#{pane_current_path}'
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# set mouse
set -g mouse on

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# sessionx
set -g @sessionx-bind 'o'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'

set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative # 'relative' or 'full'
set -g @tokyo-night-tmux_window_id_style none

run '~/.config/tmux/plugins/tpm/tpm'
